<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>

<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"/‌​>

<script>
  var dojoConfig = {
    packages: [{
      name: 'freehandDraw',
      location: location.pathname.replace(/\/[^/]+$/, '') + '/js',
      main: 'freehandDraw'
    }]
  };
</script>
<script src="https://js.arcgis.com/4.2/"></script>

<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/views/SceneView",
    "esri/layers/GraphicsLayer",
    "dijit/form/Button",
    'freehandDraw',
    "dojo/domReady!"
  ], function(Map, MapView, SceneView, GraphicsLayer, Button, freehandDraw) {

    var map = new Map({
      basemap: "streets",
      ground: "world-elevation"
    });

    // Uncomment me for 2D!
    // var view = new MapView({
    //   container: "viewDiv",
    //   map: map,
    //   zoom: 4,
    //   center: [15, 65]
    // });

    // Uncomment me for 3D!
    var view = new SceneView({
      container: "viewDiv",
      map: map,
      center: [-56.049, 38.485, 78],
      zoom: 3
    });

    var gl = new GraphicsLayer();

    map.add(gl);

    var draw = new freehandDraw(view, gl);

    var button = new Button({
      label: "draw!",
      onClick: function() {
        draw.drawFreehand();
      }
    }, "progButtonNode").startup();

  });
</script>
</head>

<body class="claro">
  <div id="viewDiv"></div>
  <div style="position:fixed;top:13px;left:60px;">
    <button id="progButtonNode" type="dojo.dijit.button" ></button>
  </div>
</body>
</html>
